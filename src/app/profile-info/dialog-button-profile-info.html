<h1 mat-dialog-title>Confirm Save As</h1>
<div mat-dialog-content>
  Are you sure you will save this form?

</div>

<div mat-dialog-actions>
  <button class="btn btn-outline-success" mat-button (click)="confirm()">Save</button>
  <button class="btn btn-outline-danger" style="margin:10px;" mat-button (click)="onNoClick()">cancel</button>
</div>
